<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 情報共有オープンチャット</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact_style.css">
</head>
<body>
    <header class="hero-section">
        <div class="hero-content">
            <h1>お問い合わせ</h1>
            <p class="subtitle">ご質問、ご意見、ご要望などはこちらから</p>
            <nav class="main-nav">
                <a href="index">トップページ</a>
                <a href="earthquake">地震速報</a>
                 <a href="seismo">Seismo(セイスモ)</a>
                <a href="tsunami">津波情報</a>
                <a href="contact" class="active">お問い合わせ</a>
                <a href="terms">利用規約</a>
                <a href="privacy">プライバシーポリシー</a>
                <a href="admin">管理ページ</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="contact-form-section">
            <h2>お問い合わせフォーム</h2>
            <p>以下のフォームにご入力の上、送信してください。<br>通常、1週間以内にご返信いたします。</p>

            <form id="contactForm" action="https://docs.google.com/forms/d/e/1FAIpQLScMh1RHHGKLUMbRZWAEQO54wBLgZ2DWg-qgSzWacyu6KDDW0A/formResponse" method="POST" target="hidden_iframe">
                <div class="input-group">
                    <label for="name">お名前（オープンチャット内）<span class="required">*</span></label>
                    <input type="text" id="name" name="entry.619127786" required>
                </div>

                <div class="input-group">
                    <label for="email">メールアドレス<span class="required">*</span></label>
                    <input type="email" id="email" name="entry.158265006" required>
                </div>

                <div class="input-group">
                    <label for="subject">お問い合わせ件名<span class="required">*</span></label>
                    <input type="text" id="subject" name="entry.1583345054" required>
                </div>

                <div class="input-group">
                    <label for="message">お問い合わせ内容<span class="required">*</span></label>
                    <textarea id="message" name="entry.959658363" rows="8" required></textarea>
                </div>

                <div class="input-group checkbox-group">
                    <input type="checkbox" id="termsOfService" name="entry.2040851831" value="同意する" required>
                    <label for="termsOfService">
                        <a href="terms" class="agreement-link" target="_blank">利用規約</a>に同意する<span class="required">*</span>
                    </label>
                </div>

                <div class="input-group checkbox-group">
                    <input type="checkbox" id="privacyPolicy" name="entry.1289081806" value="同意する" required>
                    <label for="privacyPolicy">
                        <a href="privacy" class="agreement-link" target="_blank">プライバシーポリシー</a>に同意する<span class="required">*</span>
                    </label>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-button">送信する</button>
                </div>

                <div id="form-message" class="message" style="display: none;"></div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 地震速報/気象情報/交通情報 共有オープンチャット. All rights reserved.</p>
    </footer>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {document.getElementById('form-message').style.display='block'; document.getElementById('form-message').className='message success'; document.getElementById('form-message').textContent='お問い合わせありがとうございます。メッセージが送信されました。'; document.getElementById('contactForm').reset(); submitted=false;}"></iframe>

    <script>
        // フォームが送信されたかどうかを追跡する変数
        var submitted = false;
        document.getElementById('contactForm').addEventListener('submit', function() {
            submitted = true;
        });
    </script>
    </body>
</html>
